<html lang="en">

        :root {
            --navy-blue: #001f3f;

        body { font-family: 'Arial', sans-serif; margin: 0; background-color: var(--light-bg); color: #333; scroll-behavior: smooth; }

        header { background-color: var(--navy-blue); color: white; padding: 40px 20px; text-align: center; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; }

        .card h3 { margin: 15px 0 5px; color: var(--navy-blue); font-size: 17px; }
        .card p { font-size: 13px; color: #666; padding: 0 15px; margin-bottom: 15px; height: 40px; overflow: hidden; }
        .btn { background: var(--green-btn); color: white; border: none; padding: 10px 20px; border-radius: 25px; font-weight: bold; cursor: pointer; font-size: 12px; }

        /* Clients Section Style */
        .client-section { background: white; padding: 30px 10px; border-radius: 15px; margin-top: 40px; text-align: center; }
